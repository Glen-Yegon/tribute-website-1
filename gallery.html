<script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@0.2.35/bundled/lenis.min.js"></script>
<script>
  // Initialize Lenis for ultra-smooth scrolling
  const lenis = new Lenis({
    duration: 1.5,            // slightly longer for smoother feeling
    easing: (t) => t < 0.5 ? 4*t*t*t : 1 - Math.pow(-2*t + 2, 3)/2, // smooth cubic easing in/out
    direction: 'vertical',    
    smooth: true,             
    smoothTouch: 0.1,         // smoother touch/momentum scrolling on mobile
    wheelMultiplier: 1.2,     // increase scroll sensitivity slightly
    smartphone: {
      smooth: true,
      smoothTouch: 0.1
    },
    tablet: {
      smooth: true,
      smoothTouch: 0.1
    },
  });

  // RAF loop to run Lenis
  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);

  // Optional: handle anchor links smoothly
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) lenis.scrollTo(target);
    });
  });
</script>


  <script defer>
    // Desktop horizontal scroll
const gallery = document.querySelector('.media-gallery');

if (window.innerWidth > 768) {
  window.addEventListener('wheel', (e) => {
    if (e.deltaY !== 0) {
      e.preventDefault();
      gallery.scrollLeft += e.deltaY; // scroll left/right with mouse wheel
    }
  }, { passive: false });
}

  </script>
